{% extends "base.html" %}
{% load static %}

{% block title %}Our Team{% endblock title %}

{% block content %}


<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
        <div class="container">

            <h2 class="my-4">Our Team</h2>

        </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Team Section ======= -->
    <section id="team" class="team">
    
        <div class="container" data-aos="fade-up">
    
            <div class="row gy-4">
    
                {% for team in teams %}
                <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100">
                    <div class="member">
                        <div class="member-img">
                            <img src="{{ team.image.url }}" class="img-fluid" alt="{{ team.fullname }}">
                            <div class="social">
                                <a href="{{ team.twitter }}"><i class="bi bi-twitter"></i></a>
                                <a href="{{ team.facebook }}"><i class="bi bi-facebook"></i></a>
                                <a href="{{ team.instagram }}"><i class="bi bi-instagram"></i></a>
                                <a href="{{ team.linkedin }}"><i class="bi bi-linkedin"></i></a>
                            </div>
                        </div>
                        <div class="member-info">
                            <h4>{{ team.fullname }}</h4>
                            <span>{{ team.position }}</span>
                            <p>{{ team.brief_info }}</p>
                            <a href="{% url 'profile' team.slug %}" class="getstarted">View Info</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
    
            </div>
    
        </div>
    
    </section><!-- End Team Section -->

</main><!-- End #main -->

{% endblock content %}
